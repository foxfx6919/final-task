<script type="text/javascript">
        document.oncontextmenu = function () {
            alert("明白了齁~!出現警告了!不能複製啦~~! ლ(・´ｪ`・ლ)")
            return false;
        }
        function add() {
            var c1 = document.getElementById("input1");
            var c2 = document.getElementById("input2");
            var c3 = document.getElementById("input3");
            var cal = document.getElementById("select1");
            if (cal.options.selectedIndex == 0) c3.value = parseInt(c1.value) + parseInt(c2.value);
            else if (cal.options.selectedIndex == 1) c3.value = parseInt(c1.value) - parseInt(c2.value);
            else if (cal.options.selectedIndex == 2) c3.value = parseInt(c1.value) * parseInt(c2.value);
            else if (cal.options.selectedIndex == 3) c3.value = parseInt(c1.value) / parseInt(c2.value);
        }
        function changecolor1() 
        {
            var c = document.getElementById("title1");
            c.style.color = "green";
            c.style.fontSize = "50px";
            c.style.fontFamily="Microsoft JhengHei";
        }
        function changecolor2() {
            var c = document.getElementById("title1");
            c.style.color = "blue";
            c.style.fontSize = "30px";
            c.style.fontFamily="DFKai-sb";
        }
</script>
